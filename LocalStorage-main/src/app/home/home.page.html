
<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Testing - Add LocalStorage
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true"  class="ion-text-center ion-align-items-center" class="ion-text-center" color="dark" class="center-content"> <h1> Tu cancion Favorita  </h1>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">
        Testing - Add LocalStorage
      
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center" id="container" style="display: flex; flex-direction: column; justify-content: center; align-items: center;"> 
    <ion-label color="light">{{ recovertext }}</ion-label>
    <ion-input [(ngModel)]="receivetext" placeholder="Type here"></ion-input>
  </div>

  <div class="center-container"  class="ion-text-center" style="display: flex; justify-content: center; align-items: center;" id="boton">
    <ion-button color="tertiary" shape="round" size="large" expand="full" (click)="print()">Enter</ion-button>
  </div>
  <h2>Hora y Fecha: </h2>
  <ion-datetime-button datetime="datetime"></ion-datetime-button>
<ion-modal [keepContentsMounted]="true"> 
<ng-template>
  <ion-datetime id="datetime"></ion-datetime>
</ng-template>
</ion-modal>
<h2>Notificaciones: </h2>
<ion-list>
  <ion-item>
    <ion-label>Followers</ion-label>
    <ion-badge color="primary">22k</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Likes</ion-label>
    <ion-badge color="secondary">118k</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Stars</ion-label>
    <ion-badge color="tertiary">34k</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Completed</ion-label>
    <ion-badge color="success">80</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Warnings</ion-label>
    <ion-badge color="warning">70</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Notifications</ion-label>
    <ion-badge color="danger">1000</ion-badge>
  </ion-item>
</ion-list>

</ion-content>
